<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
<div class="center-block">
    <h1>Вход</h1>
    <p th:if="${loginError}" class="error">Wrong user or password</p>
    <form class="form-horizontal" th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Имя пользователя: </label>
            <div class="col-sm-10">
                <input id="username" name="username" type="text" class="form-control" placeholder="Имя пользователя"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Пароль: </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password"  placeholder="Пароль"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" value="Log in">Sign in</button>
            </div>
        </div>
    </form>
</div>
</div>
</body>
</html>
